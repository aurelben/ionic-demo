<ion-view view-title="AddFile" cache-view="false">
  <ion-content class="padding">
    <div class="list card" ng-repeat="item in filesList">
      <div class="item item-divider">{{item.name}}</div>
      <div class="item item-body">
      <div>
          Size: {{item.size}}
          Last Modified: {{item.lastmodified}}
          Other Info: {{item.other}}
        </div>
        <div>
           <button ng-click="move(item.name)")>move {{ item.name }}</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
